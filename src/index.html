<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="controls">
      <label for="width">Width:</label>
      <input type="number" id="width" placeholder="300" value="300" min="100" />

      <label for="height">Height:</label>
      <input
        type="number"
        id="height"
        placeholder="400"
        value="400"
        min="100"
      />
    </div>
    <div>
      <button class="button" id="generate">Generar Carta</button>
    </div>
    <div class="containerCard">
      <div class="card">
        <div class="symbolTop"></div>
        <div class="number"></div>
        <div class="symbolBottom"></div>
      </div>
    </div>
    <div class="timer">
      Siguiente carta en: <span id="countdown">10</span> segundos
    </div>

    <script src="app.js"></script>
  </body>
</html>
